<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title> Test 1 </title>
</head>
<body>

    <div class="page">
    
    <div class="page-content"> 
    <div class="number">
        <h2> A Simple Heraldic Counter </h2>
        <h1> 0 </h1>
    </div>

    <div class="buttons">
        <button id="Increase"> Increase </button>
        <button id="Decrease"> Decrease </button>
        <button id="Reset"> Reset </button>
    </div>
    </div>


    </div>
   
    
    <script>
        

        let increase = document.getElementById("Increase");
        let decrease = document.getElementById("Decrease");
        let reset = document.getElementById("Reset")
        let number = document.querySelector("h1");
        

        function buttonIncrease(){
            let result = Number(number.textContent);
            result++;
            
            console.log (result);
            return result;
        }
        function buttonDecrease(){
            let result = Number(number.textContent);
            result--;
            console.log (result);
            return result;
        }

        function buttonZero(){
            let result = Number(number.textContent) * 0;
            return result;
        }


        increase.addEventListener("click", ()=>{
            number.innerHTML = buttonIncrease();
        });

        decrease.addEventListener("click", ()=>{
            number.innerHTML=buttonDecrease();
        });

        reset.addEventListener("click", ()=>{
            number.innerHTML=buttonZero();
        });

       


        



       
    </script>

</body>
</html>
